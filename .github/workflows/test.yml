name: test

on:
  push:
    branches:
      - 'master'
    tags-ignore:
      - '*'

jobs:
    unstable:
      runs-on: ubuntu-latest
      container:
        image: apnpucky/ubuntu-poetry
      steps:
        - uses: APN-Pucky/make-python-action@main
          with:
            test: true
            doc: false
            coveralls: false
            test-gh-pages: false
